<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
   <title>Fragments</title>
   <th:block th:fragment="styles">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
   </th:block>
</head>
<body>

    <div th:fragment="navbar">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#">Pizzeria Grande Piramide d'Egitto</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <div th:replace="~{fragments/fragments :: button('/', 'Home')}"></div>
                    </li>
                    <li class="nav-item">
                        <div th:replace="~{fragments/fragments :: button('/pizze', 'Menu')}"></div>
                    </li>
                    <li class="nav-item">
                        <div th:replace="~{fragments/fragments :: button('/pizze/create', 'New Pizza')}"></div>
                    </li>
                    <li class="nav-item">
                        <div th:replace="~{fragments/fragments :: button('/ingredienti', 'Ingredienti')}"></div>
                    </li>
                </ul>
                <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
                </li>
            </div>
            <div class="user-info">  
				Logged user: <span sec:authentication="name" class="fw-bold me-2"></span>
				Roles: <span sec:authentication="principal.authorities" class="fst-italic me-2"></span>
				<form action="/logout" method="POST">
                    <button type="submit">Logout</button>
                </form>     
			</div>
        </nav>
    </div>


    <!-- <div th:replace="~{fragments/Fragments :: button('/', 'Home')}"></div>
    <div th:replace="~{fragments/fragments :: button('/pizze', 'Menu')}"></div> -->
</body>
</html>
